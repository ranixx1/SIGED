
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Card</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="id_titulo">Título</label>
            {{ form.titulo }}
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="id_descricao">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="flex justify-end">
            <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded mr-2">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                Atualizar
            </button>
        </div>
    </form>
</div>
{% endblock %}
