{% extends "base.html" %}
{% load static %}
{% block 'body' %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamados</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/central/css/styles.css' %}">
    <script src="{% static 'static/central/js/chamado.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h2,
    h4 {
        font-weight: 600;
    }

    h2.text-center {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    h4.text-center {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    /* Container principal dos setores */
    .setores-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .setores-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        /* Largura máxima do grid */
        padding: 10px;
        background-color: #e6fff5;
        border: 1px solid #b2f0df;
        border-radius: 10px;
        padding: 20px;


    }

    /* Cards dos setores */
    .setor-card {
        background-color: white;
        border: 2px solid #a0f0da;
        color: #004d40;
        border-radius: 8px;
        width: 160px;
        height: 160px;
        transition: 0.3s;
    }

    .setor-card:hover {
        border-color: #00bfa5;
        background-color: #e0fff8;
        transform: scale(1.03);
    }

    .setor-card .bi {
        font-size: 2.5rem;
        color: #00bfa5;
        margin-bottom: 10px;
    }

    .setor-card .card-title {
        font-weight: 600;
        color: #004d40;
    }

    #setores-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Ocupa 100% da altura da tela */
        text-align: center;
    }


    /* Responsividade */
    @media (max-width: 768px) {
        .setor-card {
            width: 120px;
            height: 120px;
        }
    }

    @media (max-width: 576px) {
        .setores-grid {
            gap: 15px;
        }

        .setor-card {
            width: 100px;
            height: 100px;
        }

        .setor-card .bi {
            font-size: 1.5rem;
        }

        .setor-card .card-title {
            font-size: 0.8rem;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Setores disponíveis com ícones
        const setores = [
            { id: 'ti', nome: 'Tecnologia da Informação', icon: 'bi-laptop' },
            { id: 'rh', nome: 'Recursos Humanos', icon: 'bi-people' },
            { id: 'financeiro', nome: 'Financeiro', icon: 'bi-cash-stack' },
            { id: 'manutencao', nome: 'Manutenção', icon: 'bi-tools' },
            { id: 'limpeza', nome: 'Limpeza', icon: 'bi-trash' },
            { id: 'outro', nome: 'Outro', icon: 'bi-grid' }
        ];

        const setoresGrid = document.getElementById('setores-grid');
        const formContainer = document.getElementById('form-container');
        const setoresContainer = document.getElementById('setores-container');
        const setorSelecionadoText = document.getElementById('setor-selecionado-text');
        const voltarBtn = document.getElementById('voltar-btn');
        const chamadoForm = document.getElementById('chamado-form');

        setores.forEach(setor => {
            const setorElement = document.createElement('div');
            setorElement.className = 'setor-card';
            setorElement.setAttribute('data-setor-id', setor.id);
            setorElement.innerHTML = `
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <i class="bi ${setor.icon}"></i>
                <h5 class="card-title mt-2">${setor.nome}</h5>
            </div>
        `;
            setoresGrid.appendChild(setorElement);
        });
        // Adicionar evento de clique nos cards
        document.querySelectorAll('.setor-card').forEach(card => {
            card.addEventListener('click', function () {
                const setId = this.getAttribute('data-setor-id');
                const setor = setores.find(s => s.id === setId);

                // Mostrar formulário
                setorSelecionadoText.textContent = `Setor: ${setor.nome}`;
                setoresContainer.style.display = 'none';
                formContainer.style.display = 'block';
            });
        });

        // Botão voltar
        voltarBtn.addEventListener('click', function (e) {
            e.preventDefault();
            formContainer.style.display = 'none';
            setoresContainer.style.display = 'block';
        });

        // Envio do formulário
        chamadoForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                setor: setorSelecionadoText.textContent.replace('Setor: ', ''),
                assunto: document.getElementById('assunto').value,
                descricao: document.getElementById('descricao').value,
                urgencia: document.getElementById('urgencia').value
            };

            // Aqui você pode enviar os dados para o backend
            console.log('Dados do chamado:', formData);

            // Exemplo de feedback para o usuário
            alert('Chamado enviado com sucesso!');
            chamadoForm.reset();
            formContainer.style.display = 'none';
            setoresContainer.style.display = 'block';
        });
    });
</script>

<body>
    <div class="container">
        <h2 class="text-center my-4">Abertura de Chamado</h2>

        <!-- Tela inicial - Setores -->
        <div id="setores-container">
            <h4 class="text-center mb-4">Selecione o setor:</h4>
            <div class="setores-wrapper">
                <div class="setores-grid" id="setores-grid">
                    <!-- Os setores serão adicionados via JavaScript -->
                </div>
            </div>
        </div>
        <!-- Formulário (inicialmente oculto) -->
        <div id="form-container" style="display: none;">
            <button class="btn btn-outline-secondary mb-3" id="voltar-btn">
                <i class="bi bi-arrow-left"></i> Voltar
            </button>
            <h4 id="setor-selecionado-text" class="mb-4"></h4>

            <form id="chamado-form">
                <!-- Seus campos de formulário aqui -->
            </form>
        </div>
    </div>
</body>

</html>
{% endblock 'body' %}
