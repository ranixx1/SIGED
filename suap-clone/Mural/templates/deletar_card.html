{% extends "base.html" %}

{% block 'body' %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden p-8 md:p-12">
        <div class="text-center">
            <h1 class="mt-6 text-3xl font-extrabold text-gray-800">Confirmar Exclusão</h1>
            <p class="mt-2 text-gray-600 text-sm">Você tem certeza que deseja remover este card?</p>
        </div>
        
        <div class="mt-8">
            <p class="text-lg text-gray-800 mb-6 text-center">
                Você tem certeza que deseja excluir o card <strong>"{{ card.titulo }}"</strong>?
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end mt-6">
                    <a href="{% url 'App:home' %}"
                       class="flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all transform hover:scale-[1.01] mr-3">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 transition-all transform hover:scale-[1.01]">
                        Confirmar Exclusão
                        <svg class="ml-2 -mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock 'body' %}
